<html>
  <head>
    <title>OAuth2</title>
  </head>
  <body>

{% block menu %}
  
  <div class="row">
  <div class="col-sm-3 col-md-3 col-pad-left-0">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Menu</strong></div>
        <ul class="list-group">
          {%- for item in current_menu.submenu('settings').children if item.visible %}
          <li class="list-group-item{% if item.active %} active{% endif %}"><a href="{{ item.url }}">{{ item.text|safe }}</a></li>
          {%- endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}

{% block settings_body %}{% endblock %}
</body>
</html>
